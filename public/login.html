<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- personal css -->
    <!-- <link rel="stylesheet" href="styles.css" /> -->

    <!-- bulma stylesheet  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <title>Consensus</title>
  </head>
  <body>
    <h1 class="title is-1 has-text-centered">Consensus</h1>
    <form class="container" method="POST" action="/login">
      <div class="field">
        <label class="label" for="email">Email address</label>
        <input
          type="email"
          class="input is-rounded"
          name="email"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
      </div>
      <div class="field">
        <label class="label" for="password">Password</label>
        <input
          type="password"
          class="input is-rounded"
          name="password"
          id="exampleInputPassword1"
          placeholder="Password"
        />
      </div>
      <button type="submit" class="button is-light is-small">Log In!</button>
      <a class="button is-light is-small" href="./signup">
        Sign Up!
      </a>
    </form>
  </body>
</html>
